version: '3'

services:
  challenge:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/challenge
    working_dir: /challenge
    command: /bin/bash
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu] 